steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [ "$_BUILD_STATUS" == "SUCCESS" ]; then
          gcloud pubsub topics publish projects/thinking-return-402109/topics/update-images --message "Build successful at $BUILD_ID"
        fi
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud pubsub topics publish projects/thinking-return-402109/topics/update-images --message "Sucess"